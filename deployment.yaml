apiVersion: apps/v1
kind: Deployment
metadata:
  name: animated-car-deployment
spec:
  replicas: 6  # Number of desired replicas
  selector:
    matchLabels:
      app: animated-car
  template:
    metadata:
      labels:
        app: animated-car
    spec:
      containers:
      - name: animated-car
        image: yash5090/animated-car:latest
        ports:
        - containerPort: 5000
