apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: animated-car-network-policy
spec:
  podSelector:
    matchLabels:
      app: animated-car
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: animated-car
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: animated-car
