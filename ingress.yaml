apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: animated-car-ingress
spec:
  rules:
  - host: animated-car
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: animated-car-service
            port:
              number: 5000 #80
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: animated-car-service
            port:
              number: 5000 #80
